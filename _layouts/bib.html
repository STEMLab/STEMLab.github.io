---
layout: with-sidebar
---

{% capture cYear %}{{ entry.year }}{% endcapture %}
{% if cYear != year %}
  <h2>{{ cYear }}</h2>
    {% capture year %}{{cYear}}{% endcapture %}
{% endif %}
<p>{{ reference }}
    {% if entry.doi %}
        <a href= "https://doi.org/{{ entry.doi }}" style="color:gray"> [link]</a>
    {% endif %}
</p>
